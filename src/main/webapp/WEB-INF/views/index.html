<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<i>
    <a th:href="@{/products/create}">
        Add new product
    </a>
</i>
<div>
    <form th:action="@{/products}" method="get">
        <div>
            <input type="search" name="k" placeholder="search......">
        </div>
        <div>
            <input type="submit" value="search">
        </div>
    </form>
</div>
<table>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Title</td>
        <td>Price</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    <tr th:each="pro:${products}">
        <td th:text="${pro.getId()}"></td>
        <td th:text="${pro.getName()}"></td>
        <td th:text="${pro.getTitle()}"></td>
        <td th:text="${pro.getPrice()}"></td>
        <td>
            <a th:href="@{/products/edit(id=${pro.getId()})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/products/delete(id=${pro.getId()})}">Delete</a>
        </td>
        <td>
            <a th:href="@{/products/view(id=${pro.getId()})}">View</a>
        </td>
    </tr>
</table>


</body>
</html>
