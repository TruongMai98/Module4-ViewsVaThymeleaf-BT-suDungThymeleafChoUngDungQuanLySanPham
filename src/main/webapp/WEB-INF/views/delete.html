<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ve">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<i>
    <a th:href="@{/products}">
        Back to list
    </a>
</i>
<form th:action="@{/products/delete}"  th:object="${product}" method="post">
    <table>
        <tr>
            <td>
                <label>Id</label>
            </td>
            <td>
                <input type="hidden" th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Name</label>
            </td>
            <td>
                <input type="text" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Title</label>
            </td>
            <td>
                <input type="text" th:field="*{title}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Price</label>
            </td>
            <td>
                <input type="text" th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Remove"></td>
        </tr>
    </table>
</form>
</body>
</html>
